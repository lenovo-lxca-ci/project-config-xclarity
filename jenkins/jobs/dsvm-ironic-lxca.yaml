- job-template:
    name: 'lenovo-tempest-dsvm-ironic-lxca'
    node: '{node}'

    wrappers:
      - timeout:
          timeout: 125
          fail: true
      - timestamps

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          git clone https://github.com/lenovo-lxca-ci/LENOVO-CI-JOBS.git
          chmod +x ./LENOVO-CI-JOBS/xclarity/gate.sh
          ./LENOVO-CI-JOBS/xclarity/gate.sh

    publishers:
      - devstack-logs
      - console-log
