- job-template:
    name: 'lenovo-tempest-dsvm-ironic-lxca'
    node: '{node}'

    wrappers:
      - timeout:
          timeout: 125
          fail: true
      - timestamps

    builders:
      - link-logs
      - net-info
      - devstack-checkout
      - shell: |
          #!/bin/bash -xe
          # clone devstack-gate for ironic-lxca
          if [[ -e LENOVO-CI-JOBS ]]; then
              rm -rf ./LENOVO-CI-JOBS
          fi
          git clone https://github.com/lenovo-lxca-ci/LENOVO-CI-JOBS.git
          chmod +x ./LENOVO-CI-JOBS/xclarity/gate.sh

          # Configure molteniron

          # Generate MoltenIron Id for node

          # Allocate test node

          # Run ironic-lxca gate
          bash /home/ironic/workspace/lenovo-tempest-dsvm-ironic-lxca/LENOVO-CI-JOBS/xclarity/gate.sh
          # Copy logs
          cd /home/ironic/workspace/lenovo-tempest-dsvm-ironic-lxca
          if [[ -e logs ]]; then
              rm -rf ./logs
          fi
          mkdir logs
          cp /opt/stack/devstack.log ./logs
          cp /opt/stack/devstack.log.summary ./logs
          

          # Release test node
          

    publishers:
      - devstack-logs
      - console-log
